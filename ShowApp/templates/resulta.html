{% extends 'base.html' %}
{% block page %}
<div class="resulta">
    <form action="/resutlta/KO" method="post">
        <input type="hidden" id="this_is_it" name="item">
        <div class="header">
            <div class="title">
                <h1>L'ensemble de l'actualit√©</h1>
            </div>
        </div>
        <div class="vitrine">
            {% if news != False %}
                {% for new in news %}
                    <button id="{{new[0]}}" type="submit" onclick="send(this.id)">
                        <div class="news">
                            <div class="image">
                                <img src="{{url_for('static', filename=new[6])}}" alt="">
                            </div>
                            <div class="description">
                                <div class="categorie">
                                    <P>{{new[1]}}</P>
                                </div>
                                <div class="title">
                                    <p>{{new[4]}}</p>
                                </div>
                                <div class="date">
                                    <p>{{new[3]}} par {{new[2]}}</p>
                                </div>
                            </div>
                        </div>
                    </button>
                {% endfor %}
            {% else %}
                <div class="error-sys-555-not-found">
                    <h1>Aucun post trouver !</h1>
                </div>
            {% endif %}
         </div>
    </form>
    <script>
        function send(ids) {
            document.getElementById('this_is_it').value = ids;
        };

    </script>
</div>
{% endblock %}
