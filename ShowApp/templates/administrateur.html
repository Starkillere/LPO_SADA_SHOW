<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{{url_for('static', filename='images/favicon.ico')}}">
        <title>LPO SADA SHOW</title>
    </head>
    <body>
        
        <style>
            *
            {
                margin: 0;
                padding: 0;
                text-decoration: none;
                list-style: none;
            }


            ::-webkit-scrollbar {
                width: 5px;
            }
            
            ::-webkit-scrollbar-track {
              box-shadow: inset 0 0 5px grey; 
              border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb {
              background: #2374E1; 
              border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb:hover {
              background: #093875; 
            }


            body
        {
            background-color: #f8f8f8;
            background-image: /*linear-gradient(rgba(0, 0, 0, 0.5),rgb(0, 0, 0, 0.3)),*/ url("/static/images/background_LPO_SADA.jpg");
            /*background-position: center;*/
            background-attachment: fixed;
            background-size:cover;
        }

            .form
            {
                width: 250px;
                height: 1350px;
                background: linear-gradient(to top, rgba(0,0,0,0.8)50%, rgba(0,0,0,0.8)50%);
                position: absolute;
                top:50px;
                left:550px;
                border-radius: 10px;
                padding: 25px;
            }
            .form h2, .form1 h2, .form2 h2
            {
                width: 220px;
                font-family: sans-serif;
                text-align: center;
                color: #058eec;
                font-size: 22px;
                background-color: #fff;
                border-radius: 10px;
                margin: 2px;
                padding: 8px;
            }

            .form input, .form1 input, .form2 input
            {
                width: 240px;
                height: 35px;
                background: transparent;
                border-bottom: 1px solid #058eec;
                border-top: none;
                border-left: none;
                border-right: none;
                color:#fff;
                font-size: 15px;
                letter-spacing: 1px;
                margin-top: 30px;
                font-family: sans-serif;
            }

            .form input:focus
            {
                outline: none;
            }

            ::placeholder
            {
                color: #fff;
                font-family: 'Trebuchet MS';
            }

            .btn-log
            {
                width: 100px;
                height: 40px;
                background: #058eec;
                border: 2px solid #058eec;
                margin-top: 13px;
                color: #fff;
                font-size: 15px;
                border-bottom-right-radius: 5px;
                border-bottom-left-radius: 5px;
                cursor: pointer;
                border-radius: 30px;
            }

            .btn-log:hover
            {
                background: #fff;
                border: none;
                color: black;
            }
            
            @media screen and (max-width: 900px)
            {
                .form
                {
                    top:50px;
                    left:13px;
                }
            }
        </style>
        <div class="main">
            <div class="form">
                <h2>Inscription</h2>
                <form action="{{url_for('administrateur', mode='add_normal')}}" method="post">
                    <input type="email" name="email" class="email" placeholder="Email" required>
                    <input type="text" name="name" class="name" placeholder="Nom" required>
                    <input type="text" name="surname" class="surname" placeholder="PrÃ©nom" required>
                    <input type="text" name="role" class="role" placeholder="role" required>
                    <input type="text" name="in_name" class="in_name" placeholder="Pseudo" required>
                    <input type="password" name="password" class="password" placeholder="Mot de passse" required>
                    <input type="password" name="c-password" class="c-password" placeholder="Confirmer votre mot de passe" required>
                    <button class="btn-log" type="submit">Soumettre</button>
                </form>
            
                <br><br><h2>Inscription avec CSV</h2>
                <form action="{{url_for('administrateur', mode='add_csv')}}" method="post" enctype="multipart/form-data">
                    <input type="file" name="csv_file" id="csv_file" accept="csv/*" enctype="multipart/form-data" required>
                    <button class="btn-log" type="submit">Soumettre</button>
                </form><br><br>

                <br><br><h2>Delt-Post</h2>
                <form action="{{url_for('administrateur', mode='delt_post')}}" method="post">
                    <input type="text" name="title" id="title" class="title" placeholder="title" required>
                    <input type="text" name="auteur" id="auteur" class="auteur" placeholder="auteur" required>
                    <input type="text" name="date" id="date" class="date" placeholder="date" required>
                    <button class="btn-log" type="submit">Soumettre</button>
                </form><br><br>

                <br><br><h2>Delt-User</h2>
                <form action="{{url_for('administrateur', mode='delt_user')}}" method="post">
                    <input type="text" name="pseudo" id="pseudo" class="pseudo" placeholder="pseudo" required>
                    <button class="btn-log" type="submit">Soumettre</button>
                </form><br><br>
            </div>
        </div>
    </body>
</html>
